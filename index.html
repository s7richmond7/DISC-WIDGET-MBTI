<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leadership Assessments</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      background-color: #ffffff;
      color: #222;
    }

    header, footer {
      padding: 1rem;
      background: #111;
      color: #fff;
      text-align: center;
    }

    main {
      padding: 1.5rem;
      text-align: center;
    }

    h1 {
      font-size: 1.75rem;
    }

    p {
      margin-top: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: block;
      margin: 0.75rem auto;
      padding: 0.85rem 1.5rem;
      max-width: 260px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
    }

    .disc {
      background: #007bff;
    }
    .disc:hover {
      background: #0056b3;
    }

    .widget {
      background: #28a745;
    }
    .widget:hover {
      background: #1e7e34;
    }

    .mbti {
      background: #6f42c1;
    }
    .mbti:hover {
      background: #59339d;
    }

    @media (min-width: 768px) {
      main {
        max-width: 900px;
        margin: 0 auto;
      }

      h1 {
        font-size: 2.25rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Leadership Assessments</h1>
  </header>

  <main>
    <p>Select an assessment to begin.</p>

    <a
      class="btn disc"
      href="https://s7richmond7.github.io/DISC-Test/"
      target="_blank"
      rel="noopener noreferrer"
    >
      DISC Assessment
    </a>

    <a
      class="btn widget"
      href="https://s7richmond7.github.io/WIDGET-Working-genius/"
      target="_blank"
      rel="noopener noreferrer"
    >
      Working Genius (WIDGET)
    </a>

    <a
      class="btn mbti"
      href="https://www.16personalities.com/"
      target="_blank"
      rel="noopener noreferrer"
    >
      MBTI Personality Test
    </a>
  </main>

  <footer>
    <p>&copy; 2026</p>
  </footer>

</body>
</html>
